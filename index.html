<!DOCTYPE html>
<html>
    <head>
      <title>TicTac</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe! Have fun with the game!</h1>
      <div id="message"></div>
      <section class="before-auth">
        <h2>Sign Up </h2>
        <form id="sign-up">
          <input type="email" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
          <button class="btn btn-primary">Submit</button>
        </form>

        <div id="message2"></div>
        <h2> Sign In</h2>
        <form id="sign-in">
          <input type="email" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <button class="btn btn-primary">Submit</button>
        </form>
        </section>

        <section class="after-auth">
          <h2>Change Password</h2>
          <form id="change-password">
            <input type="text" name="passwords[old]" placeholder="old password">
            <input type="text" name="passwords[new]" placeholder="new password">
            <button class="btn btn-primary">Submit</button>
          </form>
        </section>

        <section class="after-auth">
          <h2>Sign Out</h2>
          <form id="sign-out">
            <button class="btn btn-danger">Sign Out</button>
          </form>
        </section>

        <section class="after-auth">
          <h2>Let's Play</h2>
          <form id="create">
            <!-- <input type="text" name="example[text]" placeholder="new text here"> -->
            <input type="submit" value="Start">
          </form>
        </section>

        <section class="after-auth">
          <h2>Index</h2>
          <form id="index">
            <!-- <input type="text" name="example[text]" placeholder="new text here"> -->
            <input type="submit" value="Index">
          </form>
        </section>

        <section class="after-auth">
          <h2>Show a game</h2>
          <form id="show">
            <!-- <input type="text" name="example[text]" placeholder="new text here"> -->
            <input type="submit" value="show">
          </form>
        </section>

        <section class="after-auth">
          <!-- <div id="update" data-cell-index='0'>
              <!-- <input type="text" name="example[text]" placeholder="new text here"> -->
              <!-- <input type="submit" value="Grid0"> -->
          <!-- </div> --> -->
          <form id="update">
            <!-- <input type="text" name="example[text]" placeholder="new text here"> -->
            <input type="submit" value="Play First Move">
          </form>
        </section>
        <!-- <section class="after-auth">
          <h2>Let's Play</h2>
          <form id="create">
            <div id="1">click here</div>
            <button class="btn btn-primary">Play Game</button>
          </form>
        </section> -->

        <div class="container">
          <h1>Game Board</h1>

          <!-- Columns start at 50% wide on mobile and bump up to 33.3% 6wide on desktop -->
          <div class="row">
            <div id = "divMove1" class="col-6 col-md-4 box alt-color"><button id="buttonMove1"></button></div>
            <div id = "divMove2" class="col-6 col-md-4 box alt-color"><button id="buttonMove2"></button></div>
            <div id = "divMove3" class="col-6 col-md-4 box alt-color"><button id="buttonMove3"></button></div>
          </div>

          <div class="row">
            <div id = "divMove4" class="col-6 col-md-4 box alt-color"><button id="buttonMove4"></button></div>
            <div id = "divMove5" class="col-6 col-md-4 box alt-color"><button id="buttonMove5"></button></div>
            <div id = "divMove6" class="col-6 col-md-4 box alt-color"><button id="buttonMove6"></button></div>
          </div>

          <div class="row">
            <div id = "divMove7" class="col-6 col-md-4 box alt-color"><button id="buttonMove7"></button></div>
            <div id = "divMove8" class="col-6 col-md-4 box alt-color"><button id="buttonMove8"></button></div>
            <div id = "divMove9" class="col-6 col-md-4 box alt-color"><button id="buttonMove9"></button></div>
          </div>

        </div>

    </body>
</html>
